<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index_styles.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div id="welcome" align="center">
                <h1>Welcome to Book Haven!</h1>
            </div>
            <div class="toggle">
                <div id="selected-btn"></div>
                <button type="button" class="toggle-button" onclick="Login()">Login</button>
                <button type="button" class="toggle-button" onclick="SignUp()">Sign up</button>
            </div><br><br>
            <form id="login" class="credentials" action="landing.html">
                <label>Email</label>
                <input type="email" class="input" required><br><br>
                <label>Password</label>
                <input type="password" class="input" required><br><br>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="sign-up" class="credentials">
                <label>Email</label>
                <input type="email" class="input" required><br><br>
                <label>Password</label>
                <input type="password" class="input" required><br>
                <label>Confirm password</label>
                <input type="password" class="input" required><br>
                <button type="submit" class="submit-btn" onclick="Login()">Sign up</button>
            </form>
        </div>
    </div>
    <script>
        let a = document.getElementById("login");
        let b = document.getElementById("sign-up");
        let c = document.getElementById("selected-btn");

        function SignUp() {
            a.style.left = "-400px";
            b.style.left = "50px";
            // document.getElementById("selected-btn").style.left = "135px";
            c.style.right = "0px";
            c.style.left = "auto";
        }
        function Login() {
            a.style.left = "50px";
            b.style.left = "450px";
            c.style.left = "0px";
            c.style.right = "auto";
        }
    </script>
    <a href="explore.html">Explorer</a>
    <a href="landing.html">Landing</a>
</body>

</html>
